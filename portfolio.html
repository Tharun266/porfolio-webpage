<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
</head>
<style>
body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
}
p{
    line-height: 25px;
}
header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}
nav ul {
    list-style-type: none;
}
nav ul li {
    display: inline;
    margin: 0 20px;
}
nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
}
h2 {
    font-size: 28px;
    margin-bottom: 20px;
}
.portfolio-item {
    margin: 20px;
    text-align: center;
}
.portfolio-item img {
    max-width: 100%;
    border: 1px solid #ddd;
    border-radius: 5px;
}
a{
    text-decoration: none;
    color: #000;
}
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

</style>
<body>
    <header>
        <nav>
            <h1>your name</h1>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p> Welcome to my portfolio website! I'm a passionate web developer with a focus on front-end technologies.</p>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of the project.</p>
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>You can reach me at <a href="mailto:example@gmail.com" style="color: blue;">yourmail@gmail.com</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 your name</p>
    </footer>
</body>
</html>
